<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="hero">
        <div class="navbar">
            <img src="Radiance_img/logo.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="Radiance_img/user.png">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>Nature has a way of reminding us that there is beauty in simplicity, tranquility in stillness, and harmony in embracing its captivating scenes.</p>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="slider">
            <img src="Radiance_img/left-arrow.png" id="prev">
            <div class="preview">
                <img src="Radiance_img/small1.png" class="thumbnail active" onclick="changeBackground(0)">
                <img src="Radiance_img/small2.png" class="thumbnail" onclick="changeBackground(1)">
                <img src="Radiance_img/small3.png" class="thumbnail" onclick="changeBackground(2)">
                <img src="Radiance_img/small4.png" class="thumbnail" onclick="changeBackground(3)">
                <img src="Radiance_img/small5.png" class="thumbnail" onclick="changeBackground(4)">
            </div>
            <img src="Radiance_img/right-arrow.png" id="next">
        </div>
    </div>
    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var thumbnail = document.getElementsByClassName("thumbnail");
        var hero = document.getElementById("hero");

        var backgroundImg = [
            "Radiance_img/bg1.png",
            "Radiance_img/bg2.png",
            "Radiance_img/bg3.png",
            "Radiance_img/bg4.png",
            "Radiance_img/bg5.png"
        ];
        let i = 0;

        function changeBackground(index) {
            hero.style.backgroundImage = 'url("' + backgroundImg[index] + '")';
            thumbnail[i].classList.remove("active");
            thumbnail[index].classList.add("active");
            i = index;
        }

        next.onclick = function() {
            if (i < 4) {
                changeBackground(i + 1);
            }
        };

        prev.onclick = function() {
            if (i > 0) {
                changeBackground(i - 1);
            }
        };
    </script>
</body>

</html>
